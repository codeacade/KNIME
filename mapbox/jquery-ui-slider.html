<!doctype html>
<html lang="en">
	<!--
	https://jqueryui.com/slider/
	the slider is quirky on ios and android
	default can't drag, need to click on desired point.
	Actually, even on win10 touch screen laptop, can't drag.  can only click.

	see http://touchpunch.furf.com/
	for a "hack" to make the slider draggable on touch screen.  
	untested, and probably won't be needing a slider after all.
	-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- not needed <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/resources/demos/style.css"> -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#slider" ).slider();
  } );
  </script>
</head>
<body>

<div id="slider"></div>


</body>
</html>
